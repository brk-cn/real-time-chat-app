<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Real-Time Chat App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="chat-container">
      <header id="chat-header">
        <h1>REAL-TIME CHAT</h1>
        <a href="index.html" class="btn">Leave Room</a>
      </header>
      <main id="chat-main">
        <div id="chat-sidebar">
          <p>Room: <span id="room-name"></span></p>
          <p>Users</p>
          <hr />
          <ul id="users"></ul>
        </div>
        <div id="chat-messages"></div>
      </main>
      <div id="chat-form-container">
        <form id="chat-form">
          <input id="msg" type="text" placeholder="Enter Message" required autocomplete="off" />
          <button id="msg-send-btn"><i class="fas fa-paper-plane"></i> Send</button>
        </form>
      </div>
    </div>
  </body>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.11.2/qs.min.js"
    integrity="sha512-vCegEXqPUYpZsTGz2lk0jaQ1psxtFeniVJACAXhMVxuoYa/N4nZkjoVFOxLwP7uGeQOoemiz7DQrIpRTj4IBPw=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  ></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="js/chat.js"></script>
</html>
